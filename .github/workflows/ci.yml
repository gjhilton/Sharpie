name: CI

on:
    pull_request:
        branches: ['*']
    push:
        branches-ignore:
            - main

permissions:
    contents: read

jobs:
    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run ESLint
              run: npm run lint

    unit-tests:
        name: Unit Tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Update database
              run: npm run update-db

            - name: Generate Panda CSS
              run: npx panda codegen --config config/panda.config.mjs

            - name: Run unit tests
              run: npm run test:run

            - name: Generate coverage report
              run: npm run test:coverage

            - name: Upload coverage reports
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: coverage-report
                  path: coverage/
                  retention-days: 30

    e2e-tests:
        name: E2E Tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Update database
              run: npm run update-db

            - name: Generate Panda CSS
              run: npx panda codegen --config config/panda.config.mjs

            - name: Install Playwright Browsers
              run: npx playwright install chromium --with-deps

            - name: Run E2E tests
              run: npm run test:e2e

            - name: Upload test results
              uses: actions/upload-artifact@v4
              if: failure()
              with:
                  name: playwright-report
                  path: config/playwright/playwright-report/
                  retention-days: 30

            - name: Upload test artifacts
              uses: actions/upload-artifact@v4
              if: failure()
              with:
                  name: playwright-test-results
                  path: config/playwright/test-results/
                  retention-days: 7

    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Update database
              run: npm run update-db

            - name: Generate Panda CSS
              run: npx panda codegen --config config/panda.config.mjs

            - name: Build for production
              run: npm run build

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: dist
                  path: dist/
                  retention-days: 7
